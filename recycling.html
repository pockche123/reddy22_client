<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./static/js/recycling.js"></script>
    <link rel="stylesheet" href="./static/css/recycling.css" />
    <title>Recycle</title>
  </head>
  <body class="recycling">
    <div class="container rec">
      <div id="question-container">
        <div id="question">Choose the correct recycling bin for this item:</div>
        <div id="imageDiv">
          <img src="#" alt="Recycle-img" id="image" />
        </div>

        <div id="answer-buttons" class="btn-grid">
          <button class="btn answer" id="btn1">Answer 1</button>
          <button class="btn answer" id="btn2">Answer 2</button>
          <button class="btn answer" id="btn3">Answer 3</button>
          <button class="btn answer" id="btn4">Answer 4</button>
        </div>
      </div>

      <div class="controls">
        <button id="back-btn" class="back-btn btn">Go back</button>

        <button
          id="create-score"
          class="next-btn btn hide submit"
          value="Create"
        >
          Next
        </button>
        <button id="next-btn-incorrect" class="next-btn btn hide">Next</button>
      </div>
    </div>
  </body>
</html>
