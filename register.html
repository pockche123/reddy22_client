<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="./static/css/default.css" />
    <link rel="stylesheet" href="./static/css/login_register.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/gif" />
    <script src="./static/js/register.js" defer></script>
    <title>Register Page</title>
  </head>
  <body>
    <main>
      <div class="link-btn_container">
        <button class="btn-secondary" onclick="location.href='login.html'">
          Or, login to your account
          <svg
            fill="none"
            height="24"
            shape-rendering="geometricPrecision"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            width="24"
            style="color: var(--geist-foreground); width: 18px; height: 18px"
          >
            <path d="M5 12h14" />
            <path d="M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>

      <div class="form-container_parent">
        <div class="form-container">
          <h3>Create an account</h3>
          <form id="register-form">
            <fieldset>
              <label for="username">Username</label>
              <input
                required
                type="text"
                id="username"
                name="username"
                placeholder="user123"
              />
            </fieldset>
            <fieldset>
              <label for="password">Password</label>
              <input
                required
                type="password"
                id="password"
                name="password"
                placeholder="**************"
              />
            </fieldset>
            <input class="signup-btn" type="submit" value="Sign up" />
          </form>
        </div>
      </div>
    </main>
    <footer><p>Florin District Council</p></footer>
  </body>
</html>
