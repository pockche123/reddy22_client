<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="./static/css/default.css" />
    <link rel="stylesheet" href="./static/css/board.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/gif" />
    <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./static/js/board.js" defer></script>
    <title>Posts Page</title>
  </head>
  <body>

    <nav>
      <div class="logo">
        <svg
          fill="none"
          height="24"
          shape-rendering="geometricPrecision"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          width="24"
          style="color: var(--geist-foreground); width: 24px; height: 24px"
        >
          <path
            d="M17.4662 10.8176L20.0981 11.9361C20.7965 12.233 21.25 12.9184 21.25 13.6773V19.8041C21.25 20.3265 20.8265 20.75 20.3041 20.75H17.4662L17.4662 5.14189C17.4662 4.09703 16.6192 3.25 15.5743 3.25H5.64189C4.59703 3.25 3.75 4.09703 3.75 5.14189V20.75M12.7365 20.75V16.9662C12.7365 16.705 12.5247 16.4932 12.2635 16.4932H8.9527C8.69149 16.4932 8.47973 16.705 8.47973 16.9662V20.75M8.47973 7.03378H8.9527M12.2635 7.03378H12.7365M8.47973 9.87162H8.9527M12.2635 9.87162H12.7365M8.47973 12.7095H8.9527M12.2635 12.7095H12.7365"
          />
        </svg>
        <h1><a href="index.html">Florin District Council</a></h1>
      </div>
      <ul class="links" id="links">
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>

    <main>
      <div>
        <div id="backBtn2">
          <a  href="./index.html">
            <h1><span class="material-symbols-outlined">arrow_back</span> Back</h1></a>
        </div>
        <button class="btn-secondary" id="logout">
          <svg
            fill="none"
            height="24"
            shape-rendering="geometricPrecision"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            width="24"
            style="color: var(--geist-foreground); width: 18px; height: 18px"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M12 8l-4 4 4 4" />
            <path d="M16 12H8" />
          </svg>
          Log out
       </button>
      </div>


      <div class="header">
        <h1>Posts</h1>
        <button class="btn-primary" id="create-btn">Create</button>
      </div>
      <div id="posts"></div>

      <div class="form-container_parent" id="modal">
        <div class="form-container">
          <h3>Create a post</h3>
          <form id="post-form">
            <fieldset>
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="An amazing title"
              />
            </fieldset>
            <fieldset>
              <label for="title">Content</label>
              <textarea
                id="content"
                name="content"
                required
                placeholder="Some thrilling content"
              ></textarea>
            </fieldset>
            <input class="submit" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <footer>Florin District Council</footer>
  </body>
</html>
